<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CKEditor 5 – chat editor build – development sample</title>
    <style>
      body {
        max-width: 800px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>CKEditor 5 – chat editor build – development sample</h1>

    <div id="editor">
      <h2>Sample</h2>

      <figure class="image">
        <img src="../tests/manual/sample.jpg" alt="Autumn fields" />
      </figure>

      <p>
        You can use this sample to validate whether your
        <a
          href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/development/custom-builds.html"
          >custom build</a
        >
        works fine.
      </p>
    </div>
    <div id="toolbar-container"></div>

    <script src="../build/ckeditor.js"></script>
    <script>
      Editor.ChatEditor.create(document.querySelector("#editor"))
        .then((editor) => {
          window.editor = editor;
          const toolbarContainer = document.querySelector("#toolbar-container");
          toolbarContainer.appendChild(editor.ui.view.toolbar.element);

          editor.ui.view.toolbar.items.map(
            (item) => (item.tooltipPosition = "n")
          );

          editor.ui.view.toolbar.items.map((item) => {
            if (item.buttonView) {
              item.buttonView.tooltipPosition = "n";
            } else {
              item.tooltipPosition = "n";
            }
            return item;
          });
        })
        .catch((error) => {
          console.error("There was a problem initializing the editor.", error);
        });
    </script>
  </body>
</html>
